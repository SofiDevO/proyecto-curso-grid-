<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Restaurante</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__title">Check the best food</h1>
                <p class="hero__content">Cupidatat occaecat sint proident culpa adipisicing sint est ullamco esse
                    cupidatat consequat. Dolor aliquip labore irure nulla proident dolore. Reprehenderit ad eiusmod
                    ullamco esse eiusmod cupidatat.</p>
                <button class="hero__btn" type="button">Book a table</button>
            </div>
            <img class="hero__image" src="./images/hero.png" alt="Plato de comida">
        </section>
        <section class="dishes">
            <h2 class="dishes__title title-center">Our Services</h2>
            <div class="dishes__grid">
                <img src="./images/video.png" alt="Plato principal" class="dishes__item dishes__item--big">
                <img src="./images/dish1.png" alt="plato 1" class="dishes__item">
                <img src="./images/dish2.png" alt="plato 2" class="dishes__item">
                <img src="./images/dish3.png" alt="plato 3" class="dishes__item">
                <img src="./images/dish4.png" alt="plato 4" class="dishes__item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title title-center">Home menu</h2>
                <div class="menu__grid">
                    <div class="menu__grid--item"><img src="./images/plate1.png" alt="Plato" class="menu__img" ></div>
                    <div class="menu__grid--item"><img src="./images/plate2.png" alt="Plato" class="menu__img"></div>
                    <div class="menu__grid--item"><img src="./images/plate3.png" alt="Plato" class="menu__img"></div>
                    <div class="menu__grid--item"><img src="./images/plate4.png" alt="Plato" class="menu__img"></div>
                    <div class="menu__grid--item"><img src="./images/plate5.png" alt="Plato" class="menu__img" ></div>
                </div>
            </h2>
        </section>
    </main>
</body>

</html>
